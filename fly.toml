# fly.toml app configuration file generated for code-backend on 2025-11-02T19:06:37Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'code-backend'
primary_region = 'sjc'

[build]

[http_service]
  internal_port = 3002
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1  # Keep at least 1 machine running to avoid cold starts
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 2
  memory_mb = 2048  # Increased for better compilation performance

[mounts]
  source = "foundry_projects_vol"
  destination = "/app/foundry-projects"
