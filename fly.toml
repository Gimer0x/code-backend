# Fly.io configuration for DappDojo Backend Service
app = "dappdojo-backend"
primary_region = "sjc"

[build]

[env]
  NODE_ENV = "production"
  PORT = "3002"
  HOST = "0.0.0.0"

[http_service]
  internal_port = 3002
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[mounts]
  source = "dappdojo_backend_data"
  destination = "/tmp"

[[statics]]
  guest_path = "/app/lib"
  url_prefix = "/lib"